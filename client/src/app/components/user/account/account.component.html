<div class="row">
    <div class="col-md-8 mx-auto">
      <div class="form-group" *ngIf="account" class="user_panel">
        <mat-card>
          <mat-card-header>
              <div mat-card-avatar>
                  <mat-icon class="nav-icon">person</mat-icon>
              </div>
              <mat-card-title><mat-label>{{account.user.firstname}} {{account.user.lastname}}</mat-label></mat-card-title>
              <mat-card-subtitle>{{formatDni(account.user.dni)}}</mat-card-subtitle>
              <mat-card-title><mat-label>Saldo Actual: ${{account.amount}}</mat-label></mat-card-title>
          </mat-card-header>
          <mat-card-content></mat-card-content>
        </mat-card>
        
      </div>
        <table mat-table [dataSource]="trxDataSource" class="mat-elevation-z8">

     
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element._id}} </td>
            </ng-container>
      
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
          
  
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
          
  
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> Monto </th>
              <td mat-cell *matCellDef="let element">$ {{element.amount}} </td>
            </ng-container>

            <ng-container matColumnDef="remaining_amount">
                <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Saldo a la fecha </th>
                <td mat-cell *matCellDef="let element" style="text-align: right;">$ {{element.remaining_amount}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]"></mat-paginator>
      
    </div>
  </div>
