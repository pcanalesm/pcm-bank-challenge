<div class="row">
    <div class="col-md-3 mx-auto">

        <mat-card>
            <mat-card-header>
              <div mat-card-avatar>
                <mat-icon class="nav-icon">login</mat-icon>
            </div>
                <mat-card-title>Ingreso al Portal</mat-card-title>
            </mat-card-header>
            <form [formGroup]="signinForm" (submit)="onSubmit()">
            <mat-card-content>
            <div class="form-group">
                <mat-form-field appearance="standard">
                <mat-label>Rut</mat-label>
               
              <input matInput formControlName="dni" type="text"  name="rut" placeholder="Rut" autofocus>
              <mat-error *ngIf="f.dni.errors && !f.dni.errors.required
                            && f.dni.errors.isRutValid">Ingrese un rut v치lido</mat-error>
                            <mat-error *ngIf="f.dni.errors && f.dni.errors.required && !f.dni.errors.isRutValid">El rut es requerido</mat-error>
            </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="standard">
                    <mat-label>Contrase침a</mat-label>
              <input matInput type="password" formControlName="password" name="password" placeholder="Contrase침a">
              <mat-error *ngIf="f.password.errors && f.password.errors.required">La contrase침a es requerida</mat-error>
              </mat-form-field> 
            </div>
        </mat-card-content>
            <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="this.signinForm.invalid" >
              Ingresar </button>
            </mat-card-actions>
          </form>
        </mat-card>
    </div>
  </div>
